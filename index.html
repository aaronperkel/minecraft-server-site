<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aaron's Minecraft Server</title>
  <style>
    :root {
      --bg: #1a1a2e;
      --card-bg: #16213e;
      --text: #eaeaea;
      --accent-start: #0f3460;
      --accent-end: #533483;
      --btn-bg: #533483;
      --btn-hover: #0f3460;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
    }
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10vh; /* Adjusted padding to move content higher */
      padding-left: 2rem;
      padding-right: 2rem;
      padding-bottom: 2rem;
      min-height: 90vh; /* Adjust min-height to accommodate */
    }
    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      text-align: center;
      margin-bottom: 2rem;
      color: var(--text); /* Removed the gradient for better readability */
      animation: fadeIn 0.8s ease-out both;
    }
    .info-card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
      box-shadow: var(--shadow);
      animation: fadeIn 0.8s ease-out 0.2s both;
    }
    .info-item {
      margin-bottom: 1.5rem;
    }
    .info-item:last-of-type {
      margin-bottom: 0;
    }
    .info-label {
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
      margin-bottom: 0.5rem;
    }
    .info-value {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .ip-address {
      font-family: 'Courier New', Courier, monospace;
      background-color: #0f1627;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      word-break: break-all;
    }
    .copy-button {
      padding: 0.75rem 1.5rem;
      background: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.1s ease;
    }
    .copy-button:hover {
      background: var(--btn-hover);
    }
    .copy-button:active {
      transform: scale(0.98);
    }
    .instructions {
      list-style-position: inside;
      line-height: 1.6;
    }
    .instructions li {
      margin-bottom: 0.75rem;
      padding-left: 0.5rem;
    }
    .instructions li:last-child {
      margin-bottom: 0;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <link rel="icon" type="image/png" href="/public/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
  <link rel="shortcut icon" href="/public/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Aaron MC" />
  <link rel="manifest" href="/public/site.webmanifest" />
</head>

<body>
  <h1>Welcome to Aaron's Minecraft Server!</h1>
  <div class="info-card">
    <div class="info-item">
      <span class="info-label">Server IP:</span>
      <div class="info-value">
        <span id="server-ip" class="ip-address">minecraft.aaronperkel.com</span>
        <button class="copy-button" aria-label="Copy server IP">Copy</button>
      </div>
    </div>
    <div class="info-item">
      <span class="info-label">How to join:</span>
      <ol class="instructions">
        <li>Open Minecraft, then go to Multiplayer > Add Server.</li>
        <li>Enter the IP address provided above.</li>
        <li>Click "Join Server" and have fun!</li>
      </ol>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const copyButton = document.querySelector('.copy-button');
      const ipAddress = document.getElementById('server-ip');

      copyButton.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(ipAddress.textContent);
          copyButton.textContent = 'Copied!';
          copyButton.disabled = true;
          setTimeout(() => {
            copyButton.textContent = 'Copy';
            copyButton.disabled = false;
          }, 2000);
        } catch (err) {
          console.error('Failed to copy text: ', err);
          copyButton.textContent = 'Error!';
        }
      });
    });
  </script>
</body>
</html>
